---
layout: default
---

  <header id="top-header">
      <div class="container-fluid">
          <div class="top-nav">
              <ul id="primary-menu">
                  <li class="menu-item"><a href="{{ site.url }}">about</a></li>
                  <li class="menu-item"><a href="{{ site.url }}/blog/">blogs</a></li>
              </ul>
          </div>
      </div>
  </header>
  <div id="wrapper">
      <div id="content">
          <div class="container">
              <div class="row">
                  <div class="col-md-4">
                      <div id="left-side" class="animated fadeIn">
                          <div id="nann-info">
                              <div class="branding">
                                  <div class="nann-logo">
                                      <img src="{{ site.url }}/assets/img/display-nann.png" width="512" height="512">
                                  </div>
                                  <div class="nann-title">
                                      <h1>Hi, I'm Nann</h1>
                                      <h4>Chalermchai Prompunya</h4>
                                  </div>
                              </div>
                              {% include social-profile.html %}
                          </div>
                      </div>
                  </div>

                  <div class="col-md-8">
                    <div id="right-side">
                      {% if page.is_post %}
                      <h1 class="post-title">{{ page.title }}</h1>
                      {% endif %}

                      {{ content }}

                      {% if page.is_post %}
                      {% include share.html %}
                      <hr />
                      <div id="post-meta">
                        {% include facebook-init.html %}
                        <div class="fb-comments" data-href="{{ site.url }}{{ page.url }}" data-order-by="social" data-numposts="5" data-width="100%" style="display:block;"></div>
                      </div>
                      {% endif %}
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </div>
