---
layout: default
---

<header id="head" class="group">
    <div id="brand">
        <a href="{{ '/' | prepend: site.baseurl }}" title="Nann" rel="home">
            <div class="logo fadeInUp bordered">
                <img src="https://nann.github.io/assets/img/nann-display.jpg" height="120" width="120" alt="nann-display">
            </div>
            <div class="name">
                <h2 class="title fadeIn">i'm Nann</h2>
                <h3 class="desc">
                    <span class="fadeIn">Chalermchai Prompunya</span>
                </h3>
            </div>
        </a>
    </div>
    <nav id="nav" role="navigation">
        <button class="menu-toggle"><i class="icon-menu"></i> เมนู</button>
    </nav>
    <div id="mainnav" class="">
        <div class="menu-main-container">
            {% include main-menu.html %}
        </div>
    </div>
</header>
<div id="main" class="group">
    <div id="content" class="group" role="main">
        <div id="intro">
            <h1>
                {% if page.is_post %}
                    {{ page.title }}
                {% else %}
                    บันทึก
                {% endif %}
            </h1>
        </div>
        <div class="items group">
            {{ content }}

            {% if page.is_post %}
            {% include share.html %}
            {% endif %}
        </div>
        <div id="foot-widgets">
            {% include footer-widget.html %}
        </div>
    </div>
    {% include footer-copyright.html %}
</div>
