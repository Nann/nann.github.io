<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{% if page.title %}{{ page.title }} |{% endif %} {{ site.title }} </title>

    <meta name="description" content="{{ page.description }}">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="robots" content="Index,Follow" />

    <link rel="icon" type="image/png" href="{{ site.url }}/favicon.png" sizes="16x16">

    <!-- Font Roboto -->
    <link rel="stylesheet" href="{{ './assets/css/roboto-font.css?v=' | append: site.github.build_revision | relative_url }}">
    <!-- Font CS Chatthai UI -->
    <link rel="stylesheet" href="{{ './assets/css/font-cs-chatthai-ui.css?v=' | append: site.github.build_revision | relative_url }}">
    <!-- Font Maledpan -->
    <link rel="stylesheet" href="{{ './assets/css/maledpan.css?v=' | append: site.github.build_revision | relative_url }}">
    <!-- Normalize CSS Framework -->
    <link rel="stylesheet" href="{{ './assets/vendor/normalize/7.0.0/css/normalize.min.css?v=' | append: site.github.build_revision | relative_url }}">
    <!-- Bootstrap CSS Framework -->
    <link rel="stylesheet" href="{{ './assets/vendor/bootstrap/3.3.7/css/bootstrap.min.css?v=' | append: site.github.build_revision | relative_url }}">
    <!-- Animate.css -->
    <link rel="stylesheet" href="{{ './assets/vendor/animate/3.5.2/css/animate.min.css?v=' | append: site.github.build_revision | relative_url }}">
    <!-- MouseScroll -->
    <link rel="stylesheet" href="{{ './assets/css/mousescroll.min.css?v=' | append: site.github.build_revision | relative_url }}">
    <!-- Custom -->
    <link rel="stylesheet" href="{{ './assets/css/custom.min.css?v=' | append: site.github.build_revision | relative_url }}">

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- open graph meta tags -->
    {% if paginator.next_page == 2 %}
    <meta property="og:title" content="{{ site.title }}">
    <meta property="og:description" content="{{ site.description }}">
    <meta property="og:image" content="{{ site.thumbnail }}">
    {% else %}
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:description" content="{{ page.description }}">
    <meta property="og:image" content="{{ page.thumbnail }}">
    {% endif %}

    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta property="og:site_name" content="{{ site.title }}">
    <meta property="og:type" content="article" />
    <meta property="fb:admins" content="100000405604727">
    <meta property="fb:app_id" content="308382872539942" />
    <meta property="article:author" content="https://www.facebook.com/nannchalermchai" />

    <!-- twitter card meta tags -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@nannchalermchai">
    <meta name="twitter:domain" content="{{ site.url }}">
    <meta name="twitter:creator" content="@nannchalermchai">
    <meta name="twitter:url" content="{{ site.url }}{{ page.url }}">
    <meta name="twitter:title" content="{{ page.title }}">
    <meta name="twitter:description" content="{{ page.description }}">
    <meta name="twitter:image" content="{{ page.thumbnail }}" />
    <meta itemprop="image" content="{{ page.thumbnail }}" />
  </head>
  <body class="blog">
    <div id="page" class="group" canvas="container">
        {{ content }}
    </div>
    <script src="{{ site.url }}/app.js" async></script>
    {% include icons-svg.html %}
    {% include analytics.html %}
  </body>
</html>
