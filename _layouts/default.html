<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{{ site.title }} by {{ site.github.owner_name }}</title>

    <link rel="stylesheet" href="{{ './assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <link rel="stylesheet" id="seed-css" href="{{ './assets/vendor/seedthemes/seed.css?v=' | append: site.github.build_revision | relative_url }}" type="text/css" media="all">
    <!-- <link rel="stylesheet" id="font-awesome-css" href="{{ './assets/vendor/font-awesome/font-awesome.min.css?v=' | append: site.github.build_revision | relative_url }}" type="text/css" media="all"> -->
    <link rel="stylesheet" id="seed-style-css" href="{{ './assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}" type="text/css" media="all">
    <link rel="stylesheet" id="custom-style-css" href="{{ './assets/css/custom.css?v=' | append: site.github.build_revision | relative_url }}" type="text/css" media="all">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div id="page" class="group">
        {{ content }}
    </div>
  </body>
</html>
